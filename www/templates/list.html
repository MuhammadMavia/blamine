<ion-view title="Find Interpreter">

  <ion-tabs class="tabs-positive tabs-icon-top list-page-tab">
    <ion-tab title="Price" icon-on="ion-social-euro" icon-off="ion-social-euro">
      <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title flag">
          <img src="./img/flag/download.png" align="middle">
          <span>Turkey To Pakistan</span>
          <img src="./img/flag/Pakistan_flag_large.png" align="middle">
        </h1>
      </ion-header-bar>
      <ion-content style="overflow: auto" class="has-header">
        <div class="button-bar list-btn-bar">
          <a ui-sref-active="active-btn" ui-sref="app.list.all" class="button active-btn">All</a>
          <a ui-sref-active="active-btn" ui-sref="app.list.online" class="button active-btn">Online</a>
          <a ui-sref-active="active-btn" ui-sref="app.list.offline" class="button active-btn">Offline</a>
        </div>
        <ui-view name="listContent"></ui-view>
      </ion-content>
    </ion-tab>

    <ion-tab title="Location" icon-on="ion-ios-location" icon-off="ion-ios-location">
      <!-- Tab 2 content -->
    </ion-tab>

    <ion-tab title="Active" icon-on="ion-checkmark-circled" icon-off="ion-checkmark-circled">
      <!-- Tab 3 content -->
    </ion-tab>

  </ion-tabs>

</ion-view>
